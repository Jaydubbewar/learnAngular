  <br>
  <button (click)="fetchData()" type="button" class="btn btn-primary">Get student details</button>
  <input type="text" #val>
  <button (click)="oneRec(val)" type="button" class="btn btn-success">Get one record</button>

<hr>
<input type="text" placeholder="Enter ID" #val1>
<input type="text" placeholder="Enter Name" #val2>
<input type="text" placeholder="Enter Age" #val3>
<input type="text" placeholder="Enter phoneNumber" #val4>
<input type="text" placeholder="Enter courseId" #val5>
<button (click)="postRec(val1,val2,val3,val4,val5)" type="button" class="btn btn-success">Enter a record</button>

<hr>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Course Id</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of responseData">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.phoneNumber }}</td>
      <td>{{ item.courseId }}</td>
      <td><button (click)="updateData(item)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >Update</button></td>
      <td><button (click)="delData(item.id)" type="button" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>


<button (click)="updateData(dta)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Update</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input [(ngModel)]="name" type="text" class="form-control" id="recipient-name" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Age:</label>
            <input [(ngModel)]="age" type="text" class="form-control" id="recipient-age" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Phone number:</label>
            <input [(ngModel)]="phoneNum" type="text" class="form-control" id="recipient-phone" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">course Id:</label>
            <input [(ngModel)]="courseId" type="text" class="form-control" id="recipient-course" [ngModelOptions]="{standalone: true}">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="setData()" type="button" class="btn btn-warning">Update Data</button>
      </div>
    </div>
  </div>
</div>
