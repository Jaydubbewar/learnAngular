  <br>
  <button (click)="fetchData()" type="button" class="btn btn-primary">Get student details</button>
  <input type="text" #val>
  <button (click)="oneRec(val)" type="button" class="btn btn-success">Get one record</button>

<hr>
<input type="text" placeholder="Enter ID" #val1>
<input type="text" placeholder="Enter Name" #val2>
<input type="text" placeholder="Enter Age" #val3>
<input type="text" placeholder="Enter phoneNumber" #val4>
<input type="text" placeholder="Enter courseId" #val5>
<button (click)="postRec(val1,val2,val3,val4,val5)" type="button" class="btn btn-success">Enter a record</button>

<hr>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Course Id</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of responseData">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.phoneNumber }}</td>
      <td>{{ item.courseId }}</td>
      <td><button (click)="delData(item.id)" type="button" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
