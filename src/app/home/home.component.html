
<br>
<button (click)="fetchCourse()" type="button" class="btn btn-primary">Get Course details</button>
<input type="text" #val>
<button (click)="oneCourse(val)" type="button" class="btn btn-success">Get one record</button>

<hr>
<input type="text" placeholder="Enter course ID" #val1>
<input type="text" placeholder="Enter course Name" #val2>
<input type="text" placeholder="Enter mentor" #val4>
<input type="text" placeholder="Enter duration" #val5>
<button (click)="postCourse(val1,val2,val4,val5)" type="button" class="btn btn-success">Enter a course</button>

<hr>
<table class="table table-striped table-hover">
<thead>
  <tr>
    <th scope="col">Course ID</th>
    <th scope="col">Course Name</th>
    <th scope="col">Mentor</th>
    <th scope="col">Duration</th>
    <th scope="col">Update</th>
    <th scope="col">Delete</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of responseData">
    <td>{{ item.courseId }}</td>
    <td>{{ item.courseName }}</td>
    <td>{{ item.mentor }}</td>
    <td>{{ item.duration }}</td>
    <td><button (click)="updateCourse(item)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >Update</button></td>
    <td><button (click)="delCourse(item.courseId)" type="button" class="btn btn-danger">Delete</button></td>
  </tr>
</tbody>
</table>


<!-- <button (click)="updateCourse(dta)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Update</button> -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Update student</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Name:</label>
          <input [(ngModel)]="courseName" type="text" class="form-control" id="recipient-name" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Age:</label>
          <input [(ngModel)]="mentor" type="text" class="form-control" id="recipient-age" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Phone number:</label>
          <input [(ngModel)]="duration" type="text" class="form-control" id="recipient-phone" [ngModelOptions]="{standalone: true}">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button (click)="setCourse()" type="button" class="btn btn-warning">Update Data</button>
    </div>
  </div>
</div>
</div>
